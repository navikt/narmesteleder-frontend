name: Build & Deploy
on:
  push:
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

jobs:
  next-app:
    uses: navikt/teamesyfo-github-actions-workflows/.github/workflows/next-app-v2.yaml@main
    permissions:
      contents: read
      id-token: write
      packages: write
    secrets: inherit
    with:
      app: narmesteleder-frontend
      base-path: /arbeidsgiver/ansatte/narmesteleder
      node-version: 24.x
      run-e2e-tests: true
